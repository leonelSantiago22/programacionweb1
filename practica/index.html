<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practica tabla</title>
        <link rel="stylesheet" href="estilo.css" type="text/css">
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td colspan="8">A</td>
                </tr>
                <tr>
                    <td rowspan="3">B</td>
                    <td rowspan="2" colspan="2">C</td>
                    <td colspan="3">F</td>
                </tr>
               <tr>
                    <td colspan="3">D</td>
               </tr>
               <tr>
                    <td>E</td>
                    <td>F</td>
                    <td colspan="3">H</td>
               </tr>
               <tr>
                    <td rowspan="2">I</td>
                    <td>K</td>
                    <td>L</td>
                    <td rowspan="2">P</td>
                    <td rowspan="2">O</td>
                    <td rowspan="2">S</td>
               </tr>
               <tr>
                    <td>J</td>
                    <td>T</td>
               </tr>
            </tbody>
        </table>
    </body>
</html>
