<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.component.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>

    <!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">Registro de becas <br />
              <span class="text-primary">Universidad tecnologica de la Mixteca</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Registro de solicitud para solicitar el porcentaje de beca asignado por 
              servicios escolares y el comite de becas
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                 
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Correo institucional</label>
                    <input type="email" id="form3Example3" class="form-control" name="correo" [(ngModel)]="usuario.correo"/>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Contrasena</label>
                    <input type="password" id="form3Example4" class="form-control" name="password" [(ngModel)]="usuario.password"/> 
                  </div>
  
                  
  
                  <!-- Submit button -->
                  
                  <!-- Register buttons -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4"(click)="verificarUsuario();">
                    Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>

</html>
