<div class="container">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input [(ngModel)]="usuario1.correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="correo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input [(ngModel)]="usuario1.password" type="text" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3">
      <label for="exampleTipo1" class="form-label">Tipo</label>
      <input [(ngModel)]="usuario1.tipo" type="number" class="form-control" id="exampleTipo1" name="tipo">
    </div>
    <button [routerLink]="['/usuarios']" (click)="edit ? modificaru() : agregaru()" type="submit" class="btn btn-primary">GUARDAR</button>
  </form>
</div>
